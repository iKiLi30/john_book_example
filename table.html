    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Tables</title>
</head>
<body>
  <table>
    <thead>
        
        <tr>
            <td>        </td>
            <th scope="col">Хостинг "Домашний начальный"</th>
            <th scope="col">Хостинг "Домашний премиум"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Дисковое пространство</th>
            <td>1 Гб</td>
            <td>3 Гб</td>
        </tr>
        <tr>
            <th scope="row">Трафик</th>
            <td>15 Гб/с</td>
            <td>30 Гб/с</td>
        </tr>
        <tr>
            <th scope="row">VPN</th>
            <td>НЕТ</td>
            <td>ДА</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>        </td>
            <td colspan="2">Закажи скидку 12%</td>
        </tr>
    </tfoot>
      
  </table>
</body>
</html>
